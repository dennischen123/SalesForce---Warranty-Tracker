<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                  <a href={detailsUrlString}></a>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title slds-card__header-link slds-truncate">
                    <span>{warranty.Name}</span>
              </h2>
            </div>
          </header>
          <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="warranty-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleWarrantyView}>
            </lightning-button-icon>
        </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <p>Brand: {warranty.Brand__c}</p>
            <p>Purchase Date: {warranty.Purchase_Date__c}</p>
            <p>Expires on: {warranty.Expiring_Date__c}</p>
        </div>
      </article>

</template>
